
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <div class="grid grid-cols-2 place-content-center p-12">

    <div>
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="firstName" />
        <!-- <mat-hint>First Name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Placeholder" formControlName="lastName" />
        <!-- <mat-hint>Last Name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-button-toggle-group formControlName="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div>
      <mat-radio-group formControlName="options" aria-label="Select an option">
        <mat-radio-button value="1">Option 1</mat-radio-button>
        <mat-radio-button value="2">Option 2</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="col-span-2 text-center">
      <button matButton="filled" type="submit" [disabled]="!profileForm.valid">Submit</button>
    </div>

  </div>

</form>
